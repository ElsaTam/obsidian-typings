name: Push Branch
on:
  workflow_call:
jobs:
  push-branch:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout pushed branch
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Checkout scripts from main branch
        run: |
          git fetch origin main
          git restore --source=origin/main --worktree -- ./workflow-scripts
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install script deps
        run: npm ci
        working-directory: ./workflow-scripts
      - name: Run script
        run: bun ./workflow-scripts/push-branch.ts
